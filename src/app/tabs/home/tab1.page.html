<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Cear√° Turismo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let card of cards">
    <ion-img  [src]="card.foto" />

    <ion-card-header>
      <div class="tiltle-visitable" *ngIf="card.visitable; else closed">
        <ion-card-title>{{ card.name }}</ion-card-title>
        <ion-badge color="success">aberto</ion-badge>
      </div>
      <ng-template #closed>
        <div>
          <ion-card-title>{{ card.name }}</ion-card-title>
          <ion-badge color="danger">fechado</ion-badge>
        </div>
      </ng-template>
      <ion-card-subtitle>{{ card.city }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content class="ion-text-justify">
      {{ card.about }}
    </ion-card-content>
  </ion-card>
  
  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="authService.isLoggedIn()">
    <ion-fab-button href="/crate-place">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  
</ion-content>
